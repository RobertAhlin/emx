{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col card mb-4 mt-3 left top">
            <div class="card-body">
                <h2>Edit Sign Up</h2>
                <form method="post" action="{% url 'edit_signup' slug=slug signup_id=signup_id %}">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit">Save Changes</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
